name: Deploy Vue.js to AWS S3 and CloudFront

on:
  push:
    branches:
      - main  # Change to your main deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_NAME: ledgefast  # Your S3 bucket name
      DISTRIBUTION_ID: E3NIKHZ9MGONHB  # Your CloudFront distribution ID

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Vue.js app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.6.2
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ env.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-1

      - name: Invalidate CloudFront Cache
        uses: awact/cloudfront-action@v1.5.0
        with:
          distribution-id: E3NIKHZ9MGONHB
          paths: '/*'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-1
